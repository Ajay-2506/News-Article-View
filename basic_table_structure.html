<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      td {
        border: 2px dotted sienna;
      }

      th {
        background-color: bisque;
      }
      tr:nth-child(even) {
        background-color: aquamarine;
      }
      tr:hover {
        background-color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <table style="border-style: solid 1px">
        <caption style="color: red">
          Time Table
        </caption>
        <thead>
          <tr>
            <th>Day/Period</th>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>Break</th>
            <th>4th</th>
            <th>5th</th>
            <th>6th</th>
            <th>7th</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Maths</td>
            <td>Chem</td>
            <td rowspan="6">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
          </tr>
          <tr>
            <th>Tuesday</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Chem</td>
            <td>Maths</td>
            <td>Sports</td>
          </tr>
          <tr>
            <th>Wednesday</th>
            <td>Maths</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3">Library</td>
          </tr>
          <tr>
            <th>Thursday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3">Lab</td>
            <td>Maths</td>
          </tr>
          <tr>
            <th>Friday</th>
            <td colspan="3">Lab</td>
            <td>Maths</td>
            <td>Chem</td>
            <td>Eng</td>
            <td>Phy</td>
          </tr>
          <tr>
            <th>Saturday</th>
            <td>Eng</td>
            <td>Chem</td>
            <td>Maths</td>
            <td colspan="3">Seminar</td>
            <td>Sports</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
